
<section bnLayoutAppWrapper cdkScrollable >

  <section bnLayoutWrapper="root" maxWidth="1400" centered  [calcHeights]="false" [grid]="true" animated>

    <section bnLayoutPreHeader [visible]="preheader" cdkScrollable class="sample-side">
      <h1>PREHEADER</h1>
      <div style="height:200px">...</div>
    </section>

    <section bnLayoutHeader height="64" fullWidth fullWidthContent="none" shadow sticky transparentAos class="mainHeader bnl-transparent-header-on">
      <mat-toolbar color="accent" class="bn-transparent">
        <span bnAos="fadeIn">
        <button mat-button (click)="preheader = !preheader"> PreHeader</button>
        <button mat-button (click)="precontent = !precontent"> PreContent</button>
        <button mat-button (click)="sidebarleft = !sidebarleft"> sidebarleft</button>
        <button mat-button (click)="sidebarright = !sidebarright"> sidebarright</button>
        <button mat-button (click)="footer = !footer"> footer</button>
        <button mat-button [routerLink]="['./home']"> home</button>
        <button mat-button [routerLink]="['./nested']"> nested</button>
      </span>
      <span class="toolbar-spacer"></span>
      <bn-layout-switch-menu allowGridSettings allowVisible ></bn-layout-switch-menu>
      </mat-toolbar>
    </section>

    <section bnLayoutSidebar inHeader inFooter cdkScrollable  [visible]="sidebarleft" class="sample-side" width="300">
      
      <div >
        SIDEBAR
      </div>

    </section>


    <section bnLayoutContent cdkScrollable>

      <router-outlet #outlet="outlet"></router-outlet>

    </section>

    <section bnLayoutSidebar="right" [visible]="sidebarright" cdkScrollable class="sample-side">
      <div >
        SIDEBAR
      </div>
    </section>

    <section bnLayoutFooter fullWidth [visible]="footer" style="background-color:olive">
      FOOTER
    </section>

  </section>

</section>
