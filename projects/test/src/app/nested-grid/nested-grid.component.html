

<section bnLayoutWrapper="nested" animated>

    <section bnLayoutPreHeader [visible]="preheader" cdkScrollable >
        <h1>SUBPREHEADER</h1>
        <div style="height:200px"></div>
    </section>

    <section bnLayoutHeader sticky height="64" style="background-color: olive;">
        <mat-toolbar> SUB
        <button mat-button (click)="preheader = !preheader"> PreHeader</button>
        <button mat-button (click)="sidebarleft = !sidebarleft"> sidebarleft</button>
        <button mat-button (click)="sidebarright = !sidebarright"> sidebarright</button>
        <button mat-button (click)="footer = !footer"> footer</button>
        </mat-toolbar>
    </section>

    <section bnLayoutSidebar cdkScrollable  [visible]="sidebarleft" >
        
        <div class="sample-side-left">
        SUBSIDEBAR
        </div>

    </section>

    <section bnLayoutContent cdkScrollable >

       
        <div style="height:900px"></div>

    </section>

    <section  bnLayoutSidebar="right" [visible]="sidebarright" cdkScrollable >
        <div class="sample-side-right">
        SUBSIDEBAR
        </div>
    </section>

    <section bnLayoutFooter [visible]="footer">
        SUBFOOTER
    </section>

 </section>
